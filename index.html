<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/af562a2a63.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Formulário</title>
</head>
<body>
    <main>
        <section class="container">
          <div class="login">
      
            <i class="fas fa-sign-in-alt"></i>
            <strong>Bem-vindo(a)!</strong>
            <span>Entre com a sua conta</span>
      
            <form method="POST" name="login">
              <fieldset>
                <div class="form">
                  <div class="form-row">
                    <i class="fas fa-user"></i>
                    <label class="form-label" for="input">Seu e-mail</label>
                    <input type="text" class="form-text" placeholder="Insira o seu e-mail" name="email" autocomplete="off">
                  </div>
                  <div class="form-row">
                    <i class="fas fa-eye"></i>
                    <label class="form-label" for="input">Senha</label>
                    <input type="password" class="form-text" placeholder="Insira a sua senha" name="senha" autocomplete="off">
                  </div>
                  <div class="form-row bottom">
                    <div class="form-check">
                      <input type="checkbox" id="remenber" name="remenber" value="remenber">
                      <label for="remenber">Lembrar depois?</label>
                    </div>
                    <a href="#" class="forgot">Esqueceu sua senha?</a>
                  </div>
                  <div class="form-row button-login">
                    <button class="btn btn-login" onclick="document.login.action='php/consultar.php'">Entrar</button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
      
          <div class="register">
            <i class="fas fa-user-circle"></i>
            <strong>Crie uma conta!</strong>
            <form method="POST" name="cadastro">
              <fieldset>
                <div class="form">
                  <div class="form-row">
                    <i class="fas fa-user"></i>
                    <label class="form-label" for="input">Nome</label>
                    <input type="text" class="form-text" placeholder="Insira o seu nome" name="nomeUsuario" autocomplete="off">
                  </div>
                  <div class="form-row">
                    <i class="fas fa-envelope"></i>
                    <label class="form-label" for="input">E-mail</label>
                    <input type="text" class="form-text" placeholder="Insira o seu e-mail" name="emailUsuario" autocomplete="off">
                  </div>
                  <div class="form-row">
                    <i class="fas fa-lock"></i>
                    <label class="form-label" for="input">Senha</label>
                    <input type="text" class="form-text" placeholder="Insira sua senha" name="senhaUsuario" autocomplete="off">
                  </div>
                  <div class="form-row button-login">
                    <button class="btn btn-login" onclick="document.cadastro.action='php/gravar.php'">Criar</button>
                  </div>
                </div>
              </fieldset>
            </form>
      
            <span class="create-account">Ou crie usando suas mídias sociais!</span>
      
            <div class="social-media">
              <i class="fab fa-facebook"></i>
              <i class="fab fa-twitter"></i>
            </div>
          </div>
        </section>
      </main>

      <p class="credit">Made by: Keven Abraham de Souza | Designed by: <a href="https://codepen.io/cupcomcodes">Cupcom Codes</a></p>
</body>
</html>
